{# Add rst-badge after rst-versions for small badge style. #}
<div class="rst-versions" data-toggle="rst-versions">
  <span class="rst-current-version" data-toggle="rst-current-version">
    <span class="icon icon-download nav-icon"></span>
    {% for type, url in downloads %}
      <a href="{{ url }}">{{ type }}</a>
    {% endfor %}
    <!-- mock links when working locally -->
    <!-- <a href="#">PDF</a> 
    <a href="#">HTML</a> 
    <a href="#">Epub</a> -->
    <a href="http://readthedocs.org">
      <span style="font-size: 10px; color: #999; float: right; width: 75px; text-align: right; margin-top: -4px;">Powered by Read The Docs</span>
    </a>
  </span>
</div>
