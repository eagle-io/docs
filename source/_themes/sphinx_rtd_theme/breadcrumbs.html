{% if title != "eagle.io documentation" %}
<ul class="wy-breadcrumbs">
  <li><a href="{{ pathto(master_doc) }}">Docs</a> &raquo;</li>
  {% for parent in parents %}
  <li></li><a href="{{ parent.link|e }}">{{ parent.title }}</a> &raquo;</li>
  {% endfor %}
  <li><a href="">{{ title }}</a></li>
</ul>
<hr/>
{% endif %}
